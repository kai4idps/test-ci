name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm install
      - name: Deploy to GH Pages
        run: |
          git config --global user.email ${{secrets.EMAIL_CI}}
            git config --global user.name ${{secrets.NAME_CI}}
            git remote set-url origin https://${{secrets.TOKEN_CI}}@github.com/${{secrets.NAME_CI}}/test-ci.git
            npm run deploy
